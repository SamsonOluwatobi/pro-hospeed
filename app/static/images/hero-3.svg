<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Elements -->
    <circle cx="300" cy="200" r="150" fill="white" fill-opacity="0.1"/>
    <circle cx="300" cy="200" r="100" fill="white" fill-opacity="0.15"/>
    
    <!-- Smart Device -->
    <g transform="translate(200,100)">
        <!-- Phone Body -->
        <rect x="0" y="0" width="200" height="300" rx="20" fill="white"/>
        <!-- Screen -->
        <rect x="10" y="10" width="180" height="280" rx="15" fill="#00B4DB"/>
        
        <!-- App Interface -->
        <rect x="30" y="40" width="140" height="40" rx="8" fill="white" fill-opacity="0.9"/>
        <rect x="30" y="100" width="140" height="40" rx="8" fill="white" fill-opacity="0.7"/>
        <rect x="30" y="160" width="140" height="40" rx="8" fill="white" fill-opacity="0.5"/>
        
        <!-- Pulse Line -->
        <path d="M30 230 L70 230 L85 200 L100 260 L115 220 L130 230 L170 230" 
              stroke="white" stroke-width="3" fill="none">
            <animate attributeName="stroke-opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
        </path>
    </g>
    
    <!-- Floating Icons -->
    <g transform="translate(150,150)">
        <circle cx="0" cy="0" r="20" fill="white" fill-opacity="0.3"/>
        <text x="-7" y="7" fill="#0083B0" font-family="Arial" font-size="20">@</text>
    </g>
    <g transform="translate(450,250)">
        <circle cx="0" cy="0" r="20" fill="white" fill-opacity="0.3"/>
        <path d="M-8 0 L8 0 M0 -8 L0 8" stroke="#0083B0" stroke-width="2"/>
    </g>
    <g transform="translate(450,150)">
        <circle cx="0" cy="0" r="20" fill="white" fill-opacity="0.3"/>
        <text x="-7" y="7" fill="#0083B0" font-family="Arial" font-size="20">âœ‰</text>
    </g>
    
    <!-- Decorative Elements -->
    <circle cx="150" cy="100" r="15" fill="white" fill-opacity="0.2"/>
    <circle cx="450" cy="300" r="25" fill="white" fill-opacity="0.2"/>
    <circle cx="200" cy="350" r="20" fill="white" fill-opacity="0.2"/>
</svg> 