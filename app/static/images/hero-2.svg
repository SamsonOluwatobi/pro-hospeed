        <!-- Body -->
        <path d="M20 90 L80 90 L90 200 L10 200 Z" fill="white"/>
        <!-- Stethoscope -->
        <path d="M40 100 Q30 120 40 140 Q60 160 80 140" stroke="#4158D0" stroke-width="4" fill="none"/>
        <circle cx="80" cy="140" r="6" fill="#4158D0"/>
    </g>
    
    <!-- Decorative Elements -->
